    <!-- Theme script to prevent flash -->
    <script>
        // Prevent flash of wrong theme
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="min-h-screen bg-white dark:bg-black text-black dark:text-white">
    <div id="root"></div>
    
    <!-- For GitHub Pages SPA routing -->
    <script>
        // GitHub Pages SPA redirect handler
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
    
    <!-- Auto-detect Chinese characters and apply appropriate fonts -->
    <script>
        // Auto-detect Chinese characters in text content
        function detectChineseContent() {
            const chineseRegex = /[\u4e00-\u9fff\u3400-\u4dbf\uf900-\ufaff]/;
            
            // Function to add Chinese font class to elements with Chinese content
            function addChineseFontClass(element) {
                if (element.nodeType === Node.TEXT_NODE) {
                    if (chineseRegex.test(element.textContent)) {
                        if (element.parentElement) {
                            element.parentElement.classList.add('chinese-text');
                            element.parentElement.setAttribute('lang', 'zh');
                        }
                    }
                } else if (element.nodeType === Node.ELEMENT_NODE) {
                    Array.from(element.childNodes).forEach(addChineseFontClass);
                }
            }
            
            // Observer for dynamically added content
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === Node.ELEMENT_NODE || node.nodeType === Node.TEXT_NODE) {
                            addChineseFontClass(node);
                        }
                    });
                });
            });
            
            // Start observing
            observer.observe(document.body, {
                childList: true,
                subtree: true,
                characterData: true
            });
            
            // Initial detection
            addChineseFontClass(document.body);
        }
        
        // Run detection when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', detectChineseContent);
        } else {
            detectChineseContent();
        }
    </script>
    
    <script type="module" src="./client/src/main.tsx"></script>
</body>
</html>
